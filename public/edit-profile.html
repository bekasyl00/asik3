<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактирование профиля</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="logoutBtn" class="logout-btn">Выйти</button>
  <div class="card">
    <h2>Редактирование профиля</h2>
    <form id="editProfileForm" enctype="multipart/form-data">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" placeholder="Введите имя" />

      <label for="bio">О себе</label>
      <textarea id="bio" name="bio" placeholder="Напишите немного о себе..."></textarea>

      <label for="newPassword">Новый пароль</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Новый пароль" />

      <label for="photo">Фото профиля</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit" class="btn">Сохранить</button>
      <div id="update-msg" class="error-text"></div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
